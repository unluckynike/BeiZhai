<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
</nav>

<!--中间内容-->
<div  class="m-container-small m-padded-tb-big">
  <div class="ui container">
    <div  class="ui secondary segment form">
      <div class="inline fields">
        <div class="field">
          <input type="text" name="title" placeholder="标题">
        </div>
        <div class="field">
          <div class="ui selection dropdown">
            <input type="hidden" name="typeId">
            <i class="dropdown icon"></i>
            <div class="default text">分类</div>
            <div class="menu">
              <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
              <!--/*-->
              <div class="item" data-value="2">开发者手册</div>
              <!--*/-->
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend">
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
        </div>
      </div>
    </div>

    <!--ajax局部渲染-->
    <div id="table-container">
      <table th:fragment="blogList" class="ui compact teal table">
        <thead>
        <tr>
          <th></th>
          <th>标题</th>
          <th>类型</th>
          <th>推荐</th>
          <th>更新时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,iterSet : ${page.content}">
          <td th:text="${iterSet.count}">1</td>
          <td th:text="${blog.title}">刻意练习清单</td>
          <td th:text="${blog.type.name}">认知升级</td>
          <td th:text="${blog.commend} ? '是':'否'">是</td>
          <td th:text="${blog.updateTime}">2017-10-02 09:45</td>
          <td>
            <a href="#" th:href="@{/admin/blogs/{id}/input(id=${blogs.id})}" class="ui mini teal basic button">编辑</a>
            <a href="#" th:href="@{/admin/blogs/{id}/delete(id=${blogs.id})}" class="ui mini red basic button">删除</a>
          </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <th colspan="6">
            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
              <a onclick="page(this)" th:attr="data-page=${page.number}-1" class=" item" th:unless="${page.first}">上一页</a>
              <a onclick="page(this)" th:attr="data-page=${page.number}+1" class=" item" th:unless="${page.last}">下一页</a>
            </div>
            <a href="#" th:href="@{/admin/blogs/input}"  class="ui mini right floated teal basic button">新增</a>
          </th>
        </tr>
        </tfoot>
      </table>
    </div>

  </div>
</div>

<br>
<br>

<!--底部footer-->
<footer th:replace="admin/_fragments ::footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
  $('.menu.toggle').click(function () {
   $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.ui.dropdown').dropdown({
  on : 'hover'
  });

  function page(obj) {
    $("[name='page']").val($(obj).data("page"));
    loaddata();
  }

  $("#search-btn").click(function (){
    loaddata();
  });
  function loaddata(){
    $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
      title : $("[name='title']").val(),
      typeId : $("[name='typeId']").val(),
      recommend : $("[name='recommend']").prop('checked'),
      page : $("[name='page']").val()
    });
  }

</script>
</body>
</html>
